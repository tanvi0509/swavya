<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .food-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .food-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .food-details {
            margin-top: 20px;
        }

        .food-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .ingredients {
            margin-top: 10px;
            color: #666;
        }

        .book-now-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .book-now-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="food-container">
    <img src="https://i.pinimg.com/564x/9b/95/94/9b95944b9b7549de40ff4adf8896ba23.jpg" alt="Food Image" class="food-image">
    <div class="food-details">
        <div class="food-name">Healthy Bowl</div>
        <div class="ingredients">
            <p>Oats                 qt:1/2cup</p>
            <p>Bannana              qt:1</p>
            <p>Blueberries          qt:1/2 cup</p>
          </p>Almond butter         qt:2spoons</p>
  </p> Protien bar                  qt:1</p>
            <!-- Add more ingredients as needed -->
        </div>
    </div>
    <a href="#" class="book-now-btn">Book Now</a>
</div>
  </body>
</html>
