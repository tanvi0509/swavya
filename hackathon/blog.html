<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .form-section,
        .streaks-section {
            float: left;
            width: 48%;
            margin-right: 2%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        textarea {
            width: calc(100% - 12px);
            height: 100px;
            resize: vertical;
            padding: 6px;
        }

        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .streaks {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        .own-streak {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-section">
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Upload a Picture:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <div class="form-group">
                <label for="tweet">Write about your day (tweet):</label>
                <textarea id="tweet" name="tweet" placeholder="Share your thoughts..." required></textarea>
            </div>

            <input type="submit" value="Share Your Day" class="submit-btn">
        </form>
    </div>

    <div class="streaks-section">
        <h2>Snap Streaks</h2>
        <div class="streaks">
            <p class="own-streak">Your Streak: ðŸ”¥ðŸ”¥ðŸ”¥</p>
    
            <!-- Add more streaks as needed -->
        </div>
    </div>
</div>

</body>
</html>
